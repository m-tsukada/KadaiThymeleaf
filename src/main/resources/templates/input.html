<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Thymeleaf課題</title>
</head>
<body>
    <h1 th:text="#{content.title1}"></h1>
    <h3 th:text="#{content.title2}"></h3>
    <p th:text="#{content.message}"></p>
    
    <!-- ${param.previous}に値があれば以下を表示、値がなければ表示しない -->
    <p th:text="${param.previous} ? '前回入力された値は「' + ${param.previous} + '」でした。' : ''"></p>
    
    <form method="post" action="/output">
        <input type="text" name="val">
        <button type="submit">送信</button>
    </form>
</body>
</html>
