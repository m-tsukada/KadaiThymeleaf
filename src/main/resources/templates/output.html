<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Thymeleaf課題</title>
</head>
<body>
    <h1 th:text="#{content.title1}"></h1>
    <h3 th:text="#{content.title3}"></h3>
    <p th:text="'入力された値は「' + ${val} + '」です。'"></p>
    
    <p><a th:href="@{/input(previous=${val})}">入力画面にもどる</a></p>
</body>
</html>
